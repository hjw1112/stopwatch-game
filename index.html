<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Stopwatch Game</h1>
            <p>Press the start button to start counting!</p>
            <p>Stop at EXACTLY 10 seconds!</p>
        <div id="options">
            <p>Press the start button to begin</p>
            <label class="difficulty_content">
                <input type="radio" name="difficulty" value="withtimer"> <span>Show timer</span>
              </label>
              <label class="difficulty_content">
                <input type="radio" name="difficulty" value="withouttimer"> <span>Hide timer</span>
              </label>
            <button id="start_options" class="button">Start</button>
        </div>
        <div id="game">
            <div class="stopwatch">
                <span id="time">0.00</span>
            </div>
            <div class="buttons">
                <button id="start-btn" class="button">Start</button>
                <button id="stop-btn" class="button" disabled>Stop</button>
            </div>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
